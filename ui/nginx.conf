server {
    listen 80;
    server_name localhost;

    # Serve the Next.js static export at /ui/
    location /ui/ {
        alias /usr/share/nginx/html/ui/;
        index index.html;
        try_files $uri $uri/ /ui/index.html;
    }

    # Proxy /config_dump and /stats requests to the Agent Gateway (Envoy Admin)
    # The Gateway Admin is typically on port 19000
    location /config_dump {
        proxy_pass http://ai-gateway:19000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /stats {
        proxy_pass http://ai-gateway:19000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /clusters {
        proxy_pass http://ai-gateway:19000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Redirect root to /ui/
    location = / {
        return 301 /ui/;
    }
}
